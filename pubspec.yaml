name: dalel
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

# Version of the app.
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^15.1.2
  smooth_page_indicator: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: Saira_Condensed
      fonts:
        - asset: assets/fonts/Saira_Condensed-Regular.ttf


flutter_gen:
  output: lib/core/utils/
  line_length: 80
  integrations:
    flutter_svg: true

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils/
  filename: app_assets.dart
